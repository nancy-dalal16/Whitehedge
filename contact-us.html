<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhiteHedge</title>

<!-- CSS References -->
<link rel=" stylesheet " href="assets/css/bootstrap.min.css " />
<link rel=" stylesheet " href="assets/plugins/carousel/owl.carousel.min.css" />
<link rel="stylesheet " href="assets/plugins/scroll_animation/scroll-animation.css" />
<link rel="stylesheet " href="assets/css/common.css " />
<link rel="stylesheet " href="assets/css/home.css " />
<link rel="stylesheet " href="assets/css/header.css " />
<link rel="stylesheet " href="assets/css/footer.css " />
<link rel="stylesheet " href="assets/css/contact.css " />

<!-- JS References -->
<script src="assets/js/jquery.js "></script>

<!-- Icons References -->
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!--Header Starts-->
  <div include="header.html"></div>
  <!--Header Ends-->

  <!--Contact Form Section Starts-->
  <section id="contact" class="page-section" data-aos="fade-up" data-aos-delay="400">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <img src="assets/img/contact/contact-img.svg" alt="contact img" width="100%">
        </div>
        <div class="col-md-6">
          <div class="contact-form">
            <h2>Get in touch</h2>
            <form name="contact" method="post" action="" autocomplete="off" class="mt-5">

              <div class="form-group d-flex align-items-center">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
              </div>

              <div class="form-group d-flex align-items-center">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>

              <div class="form-group d-flex align-items-center">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
              </div>

              <div class="form-group d-flex ">
                <textarea rows="6" class="form-control" name="comment" placeholder="Message"></textarea>
              </div>

              <div class="mt-4">
                <button type="submit" name="submit" class="btn-primary send-button"><span
                    class="d-flex align-items-center">Submit&nbsp;<i class='bx bxs-right-arrow-alt bx-md'></i>
                  </span></button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Contact Form Section Ends-->

  <!--Location Section Starts-->
  <section id="location" class="page-section" data-aos="fade-up" data-aos-delay="400">

    <div class="container">
      <div class="row g-5">
        <div class="col-md-6">
          <div class="loc-box">
            <span class="d-flex  align-items-center gap-3"><img src="assets/img/contact/location1.svg"
                alt="location icon">
              <h4>India HQ</h4>
            </span>
            <p class="mt-4">#201, AG Trade Centre, Ramnagar Colony, Bavdhan, Pune 411021 Maharashtra, India
            </p>
            <p class="mt-4"><b> <a href="tel:91-20-67994020" style="color:#1d1d1d;">91-20-67994020</a></b></p>

          </div>
        </div>
        <div class="col-md-6">
          <div class="loc-box">
            <span class="d-flex  align-items-center gap-3"><img src="assets/img/contact/location1.svg"
                alt="location icon">
              <h4>USA Office</h4>
            </span>
            <p class="mt-4">33 Wood Ave South, Suite#600, Iselin, NJ 08830, USA
            </p>
            <p class="mt-4"><b> <a href="tel:+1 848 628 4718" style="color:#1d1d1d;">+1 848 628 4718</a></b></p>

          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Location Section Ends-->

  <!--Maps Section Starts-->
  <section id="map" class="page-section" data-aos="fade-up" data-aos-delay="400">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.127566677589!2d73.77723487503786!3d18.523136582570906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf601f06302b%3A0x17e206f8c9a65326!2sWhiteHedge%20Technologies%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1709059114064!5m2!1sen!2sin"
      width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>
  <!--Maps Section Ends-->

  <!--Footer Section Starts-->
  <div include="footer.html"></div>
  <!--Footer Section Ends-->

  <!-- JS References -->
  <script src="assets/js/bootstrap.min.js "></script>
  <script src="assets/plugins/scroll_animation/scroll-animation.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/header.js"></script>
  <script src="assets/plugins/carousel/owl.carousel.min.js"></script>
  <script src="assets/plugins/scroll_animation/scroll-animation.js"></script>
  <script src="assets/js/home.js"></script>

</body>

</html>
